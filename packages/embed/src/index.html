  <div>

    <h2>Příklad ukazující barevnou paletu</h2>

    <manager-provider id="palette-example" palette="iron">
      <registry-provider>
        <registry-palette-buttons></registry-palette-buttons>
        <group-provider>
            <file-provider thermal="/tucnaci_04.lrc">
              <file-canvas></file-canvas>
            </file-provider>
        </group-provider>
      </registry-provider>
    </manager-provider>

  </div>

  <div>

    <h2>Příklad ukazující teplotní rozsah</h2>

    <manager-provider id="palette-example" palette="jet">
      <registry-provider>
        <registry-range-slider from="15" to="20"></registry-range-slider>
        <registry-ticks-bar></registry-ticks-bar>
        <group-provider>
            <file-provider thermal="/tucnaci_04.lrc">
              <file-canvas></file-canvas>
            </file-provider>
        </group-provider>
      </registry-provider>
    </manager-provider>

  </div>

  <div style="width: 405px">
    <thermal-file-app url="/pokus_voda_proudeni_sklenice.lrc" speed="10" palette="iron" ></thermal-file-app>
  </div>
