  <meta charset="UTF-8" />

  <title>@labir/embed</title>
  <style>
    body {
      font-family: sans-serif;
    }

    button {
      color: red;
    }
  </style>
</head>

<body>
  <button>Tlač</button>
  <div id="root"></div>

  <manager-provider palette="iron" id="nějaký manager">

    

    <registry-provider id="nějaký registr">
      

      <registry-log></registry-log>

      <palette-control></palette-control>

      <opacity-control></opacity-control>

      <histogram-element></histogram-element>
      <range-slider></range-slider>
      <ticks-bar></ticks-bar>

      <group-provider id="kompletní grupa">
        <file-provider thermal="/sequence.lrc">
          <button-file-share></button-file-share>
          <button-file-info></button-file-info>
          <button-range-auto></button-range-auto>
          <button-range-full></button-range-full>
          <file-download-dropdown></file-download-dropdown>
          <test-component></test-component>
          <file-canvas></file-canvas>
        </file-provider>

      </group-provider>
    </registry-provider>

  </manager-provider>
