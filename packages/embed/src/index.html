<html lang="en">

<head>

  <title>@labir/embed</title>

<body style="padding: 1rem; background: #ffffff">

  <remote-browser-app url="http://termogram.labir.cz/2025-badatel/" subfolder="zihle" label="Měření Plasy" palette="iron" author="Jan Jáchim"
  license="CC BY-SA 4.0" enablegrouping="true">
</remote-browser-app>



<remote-browser-app url="http://termogram.labir.cz/2025-badatel/" subfolder="manetin" palette="iron" author="Jan Jáchim"
  license="CC BY-SA 4.0" enablegrouping="true">
</remote-browser-app>



  <thermal-dropin-app></thermal-dropin-app>

  

  <thermal-file-app 
    url="/sequence.lrc" 
    palette="iron" 
    layout="advanced" 
    visible="/kitten.jpg" 
    showshare="true"
    showhistogram="true"
    from="50"
    to="60"
    analysis1="Bod A; ellipsis; color:yellow; top:10;left:20;width:30;height:40;max"
    analysis7="První jméno obdélníku; rectangle; color:lightblue; top:0;left:0;width:100;height:100;max;avg"
    label="Lekce o něčem"
    author="Jan Jáchim"
    license="CC BY-SA 4.0"
    showlayout="true"
  >
    <notation-entry label="Popiska entry" say="toto se přečte při aktivaci" slot="notation" from="0:00:00"
      duration="0:01:500" image="/kitten.jpg"></notation-entry>
    <notation-entry label="Tady je nějaký popisek hezký" slot="notation" from="0:01:500"
      duration="0:01:000"></notation-entry>
    <notation-entry slot="notation" from="0:02:500" duration="0:05:000"></notation-entry>
</thermal-file-app>


  

  <apparent-temperature-aat></apparent-temperature-aat>



  <thermal-gallery-app>
    <thermal-group label="1. skupina">
      <thermal-file lrc="/soustruh.lrc"></thermal-file>
      <thermal-file lrc="/testing_sequence.lrc"></thermal-file>
    </thermal-group>
    <thermal-group label="2. skupina">
      <thermal-file lrc="/tucnaci_04.lrc"></thermal-file>
      <thermal-file lrc="/nosorozec_01.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_01.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_02.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_03.lrc"></thermal-file>
      <thermal-file lrc="/nosorozec_02.lrc"></thermal-file>
    </thermal-group>
    <thermal-group label="5. skupina">
      <thermal-file lrc="/pokus_voda_proudeni_sklenice.lrc"></thermal-file>
      <thermal-file lrc="/nosorozec_01.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_01.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_02.lrc"></thermal-file>
      <thermal-file lrc="/zelvy_03.lrc"></thermal-file>
      <thermal-file lrc="/nosorozec_02.lrc"></thermal-file>
    </thermal-group>
    <thermal-group label="22. skupina se" description="Toto je popiska skupiny">
      <thermal-file lrc="/kudlanka.lrc"></thermal-file>
    </thermal-group>
  </thermal-gallery-app>


    <script type="module" src="/index.ts"></script>
