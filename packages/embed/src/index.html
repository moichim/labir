  <h1>Connected App</h1>

  <p>New API integration.</p>

  <connected-app server-url="https://dev2-edu.labir.cz" server-api-root="/api/" label="Název projektu"
    displaymode="table" by="year" folder-mode="" palette="grayscale" folder-path="badatel-2025/manetin"></connected-app>


  <h1>Remote Browser</h1>

  <p>Old API demonstration.</p>

  <remote-browser-app url="http://termogram.labir.cz/2025-badatel/" subfolder="zihle" label="Měření Plasy"
    palette="iron" author="Jan Jáchim" license="CC BY-SA 4.0" enablegrouping="true">
  </remote-browser-app>


  <h1>Thermal File App</h1>

  <thermal-file-app url="sequence.lrc" label="LabIR Edu Analyser" license="CC BY-SA 4.0" author="Jan Jáchim"
    palette="jet" layout="advanced" analysis1="Analýza A;rectangle;color:Blue;top:14;left:8;width:65;height:31"
    analysis2="Analýza B;ellipsis;color:Green;top:34;left:102;width:34;height:47" opacity="1" showscale="true" showshare="true"
    showhistogram="true" showlayout="false" interactiveanalysis="true" locale="cs"
    showfullscreen="false"></thermal-file-app>

    <thermal-file lrc="/nosorozec_02.lrc" label="Nosorožec 2"></thermal-file>
</thermal-group-app>
